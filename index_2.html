	<script type="text/javascript">
    var url = 'http://192.168.64.18:5000'; 

    // Create cookie send to front_end
    
    function WriteCookie(user)
            {  
                cookievalue = user
                document.cookie="name=" + cookievalue;
                localStorage.setItem( 'keyName', cookievalue );               //shranimo user v local
                alert("Setting Cookies : " + "user=" + cookievalue ); 
            }

    // Send data to back_end to verify login procedure            
	function create_send_Json(){

    // get user & unique id
    var user = document.forms["myForm"]["user"].value;
    var password = document.forms["myForm"]["password"].value;
    
   
    // make JSON
    data = { 
             "user" : user, 
             "password" : password
            };
    var jsonData = JSON.stringify(data);
    
    // Send data
    var xhr = new XMLHttpRequest(); 
    xhr.open("POST", url+"/test");      
    xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8"); 
    xhr.send(jsonData)


    // Receive data
    xhr.onload = function() {
        let data = JSON.parse(this.responseText);
        console.log(data)

        if(data){   //LOGIN SUCCES
                    alert("Login TRUE")
                    //WriteCookie(user)
                    if(data){
                        
                        alert(data.user)
                        alert(data.key)
                        alert(data.tmp_key)

                        localStorage.setItem( 'user', data.user);               
                        localStorage.setItem( 'key', data.key);               
                        localStorage.setItem( 'tmp_key', data.tmp_key);               
                    
                        window.location = url + "/main/" + data.tmp_key;     
                    }
                }
        else
                {   // LOGIN FAIL 
                    alert("Login FALSE")}
                    if(!data){
                    window.location =  url + "/";
                    }
                }
    return 0;
        }

  </script>
